<!DOCTYPE html>
<html lang="en">
<head>

  <title>hidden-search-widget</title>

</head>
<body>

    <div class="search">
      <input id="input" type="text" placeholder="Search...">

    btn.addEventListener('click', () => {

      input.classList.toggle('text-input');
    })
  </script>
